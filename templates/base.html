<!DOCTYPE html>
<html lang="en">

<head>
    <title>PlanWise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include 'includes/_stylesheets.html' %}
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">

            <!--  Show this only on mobile to medium screens  -->
            <a class="navbar-brand d-lg-none" href="{{url_for('index')}}">PlanWise</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--  Use flexbox utility classes to change how the child elements are justified  -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

                <ul class="navbar-nav">
                </ul>


                <!--   Show this only lg screens and up   -->
                <a class="navbar-brand d-none d-lg-block" href="{{url_for('index')}}">PlanWise</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block body %}{% endblock %}
    </main>
    <!--<footer>
        <div class="container">
            <span> Copyright PlanWise, Code on Github</span>
        </div>
    </footer>-->

    {% include 'includes/_scripts.html' %}

    <script>
        $(document).ready(function () {
            var date_input = $('.datepicker');
            var container = $('.bootstrap-iso form').length > 0 ?
                $('.bootstrap-iso form').parent() : "body";
            var options = {
                format: 'yyyy-mm-dd',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })

        $(function () {
            $('.selectpicker').selectpicker();
        });
    </script>
</body>

</html>
